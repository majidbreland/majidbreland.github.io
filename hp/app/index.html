            <a ng-href="/hp/app/#!video" class="link-padding col-xs-12">videography</a>
            <a ng-click="showCategories = !showCategories " class="link-padding col-xs-12">photography</a>
            <div ng-show="showCategories">
                <ul>
                    <li><a ng-href="/#!people">people</a></li>
                    <li><a ng-href="/#!places">places</a></li>
                </ul>
            </div>

        </div>
        <div class="col-sm-8 col-xs-12 nopadding" ng-view=""></div>
