<!DOCTYPE HTML5>
<html>

<head>
    <meta charset="utf-8">
    <title>I Got The Hoes</title>
    <!-- <link rel="shortcut icon" href="icon16.png" type="image/x-icon" /> -->
    <style>
        body {
            overflow: hidden;
            margin: 0;

        }
    </style>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <script src="src/Boot.js"></script>
    <script src="src/Preload.js"></script>
    <script src="src/SplashScene.js"></script>
    <script src="src/phaser.js"></script>
    <script src="src/Game.js"></script>

</head>

<body>
    <div class="container">
    <script>
        (function() {
            var game = new Phaser.Game(640, 480, Phaser.CANVAS, 'game');
            game.state.add('Boot', gra.Boot);
            game.state.add('Preload', gra.Preload);
            game.state.add('SplashScene', gra.SplashScene);
            game.state.add('Game',gra.Game);
            game.state.start('Boot');
        })();
    </script>
</div>
</body>

</html>
